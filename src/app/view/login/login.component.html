<div class="form-auth-container">
    <span class="error" *ngIf="error">{{ error }}</span>

    <button class="btn-big"
            (click)="loginFacebook()"
            id="fb">
        Login With Facebook
    </button>

    <br>

    <button class="btn-big"
            (click)="loginGoogle()"
            id="google">
        Login With Google
    </button>

    <br>

    <!--<button (click)="loginGithub()"
            id="github">
        Login With GitHub
    </button>-->

    <button class="btn-big"
            routerLink="/login-email"
            id="email">
        Email
    </button>

    <a routerLink="/signup"
       routerLinkActive="active"
       class="alc">
        No account? <strong>Create one here</strong>
    </a>
    <a routerLink="/reset-password"
       routerLinkActive="active"
       class="alc">
        Forgot password?
    </a>
</div>

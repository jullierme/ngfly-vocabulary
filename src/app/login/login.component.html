<div class="form-container">
    <img src="../../assets/images/lock.svg" id="lock">

    <span class="error" *ngIf="error">{{ error }}</span>

    <button (click)="loginFb()"
            id="fb">
        Login With Facebook
    </button>

    <br>

    <button (click)="loginGoogle()"
            id="google">
        Login With Google
    </button>

    <br>

    <button (click)="loginGithub()"
            id="github">
        Login With GitHub
    </button>

    <button routerLink="/login-email"
            id="email">
        Email
    </button>

    <a routerLink="/signup"
       routerLinkActive="active"
       class="alc">
        No account? <strong>Create one here</strong>
    </a>
    <a routerLink="/reset-password"
       routerLinkActive="active"
       class="alc">
        Forgot password?
    </a>
</div>
